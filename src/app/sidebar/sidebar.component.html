<div class="sidebar_wrap" *ngIf="globals.authData!=undefined">
  <ul class="sidebar_box">
    <li class="sidebar_box_label"><span>ACH</span></li>
    <li [ngClass]="{'active':globals.currentLink=='/ach-list'}" class="dropdown_menu collapsed" id="test_loginlog"
      (click)="checkcollapse('loginlog',1)" data-toggle="collapse" href="#collapseExample3" data-parent="#accordion"><a
        routerLink="/ach-list" title="ACH List" data-toggle="tooltip" data-placement="right"><i class="fa fa-university"></i><span>ACH
          List</span></a>
    </li>
    <li [ngClass]="{'active':globals.currentLink=='/ach-invitation'}" class="dropdown_menu collapsed" id="test_activitylog"
      (click)="checkcollapse('activitylog',1)" data-toggle="collapse" href="#collapseExample3" data-parent="#accordion"><a
        routerLink="/ach-invitation" title="Invite" data-toggle="tooltip" data-placement="right"><i class="fa fa-user-plus"></i><span>Invite</span></a>
    </li>
    <li [ngClass]="{'active':globals.currentLink=='/ach-invitation-list'}" class="dropdown_menu collapsed" id="test_emaillog"
      (click)="checkcollapse('emaillog',1)" data-toggle="collapse" href="#collapseExample3" data-parent="#accordion"><a
        routerLink="/ach-invitation-list" title="Invite List" data-toggle="tooltip" data-placement="right"><i class="fa fa-list-alt"></i><span>Invite
          List</span></a>
    </li>
    <li class="sidebar_box_label"><span>Manage</span></li>
    <li class="dropdown_menu collapsed" id="test_department" (click)="checkcollapse('department',5)" data-toggle="collapse"
      href="#collapseExample5" data-parent="#accordion"><a href="#" title="Department" data-toggle="tooltip"
        data-placement="right"><i class="fa fa-sitemap"></i><span>Country</span><i class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample5">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/department/add'}"> <a routerLink="/department/add" title="Add Department"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-plus"></i><span>Add</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/department/list'}"> <a routerLink="/department/list" title="View Departments"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-eye"></i><span>View</span></a> </li>
        </ul>
      </div>
    </li>
    <li class="dropdown_menu collapsed" id="test_job_title" (click)="checkcollapse('job_title',6)" data-toggle="collapse"
      href="#collapseExample6" data-parent="#accordion"><a href="#" title="Job Title" data-toggle="tooltip"
        data-placement="right"><i class="fa fa-certificate"></i><span>State</span><i class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample6">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/job-title/add'}"> <a routerLink="/job-title/add" title="Add Job Title"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-plus"></i><span>Add</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/job-title/list'}"> <a routerLink="/job-title/list" title="View Job Titles"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-eye"></i><span>View</span></a> </li>
        </ul>
      </div>
    </li>
    <li class="dropdown_menu collapsed" id="test_Logs" (click)="checkcollapse('Logs',7)" data-toggle="collapse" href="#collapseExample7"
      data-parent="#accordion"><a href="#" title="Audit" data-toggle="tooltip" data-placement="right"><i class="fa fa-database"></i><span>Audit
          Logs</span><i class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample7">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/login-log'}"> <a routerLink="/login-log" title="Login Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-key"></i><span>Login Logs</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/activity-log'}"> <a routerLink="/activity-log" title="Activity Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-tasks"></i><span>Activity Logs</span></a>
          </li>
          <li [ngClass]="{'active':globals.currentLink=='/email-log'}"> <a routerLink="/email-log" title="Email Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-envelope"></i><span>Email Logs</span></a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
