<div class="sidebar_wrap" *ngIf="globals.authData!=undefined">
  <ul class="sidebar_box">
    <li class="sidebar_box_label"><span>ACH</span></li>
    <li (click)="closecollapse()" [ngClass]="{'active':globals.currentLink=='/ach-list'}"><a routerLink="/ach-list"
        title="ACH List" data-toggle="tooltip" data-placement="right"><i class="fa fa-university"></i><span>ACH</span></a></li>
    <li (click)="closecollapse()" [ngClass]="{'active':globals.currentLink=='/ach-invitation'}"><a routerLink="/ach-invitation"
        title="Invite" data-toggle="tooltip" data-placement="right"><i class="fa fa-user-plus"></i><span>Invite</span></a></li>
    <li (click)="closecollapse()" [ngClass]="{'active':globals.currentLink=='/ach-invitation/list'}"><a routerLink="/ach-invitation/list"
        title="Invite List" data-toggle="tooltip" data-placement="right"><i class="fa fa-list-alt"></i><span>Invite
          List</span></a></li>
    <li class="sidebar_box_label"><span>Manage</span></li>
    <li class="dropdown_menu collapsed" id="test_country" (click)="checkcollapse('country',1)" data-toggle="collapse"
      href="#collapseExample1" data-parent="#accordion"><a href="#" title="Country" data-toggle="tooltip"
        data-placement="right"><i class="fa fa-globe"></i><span>Country</span><i class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample1">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/country/add'}"> <a routerLink="/country/add" title="Add Country"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-plus"></i><span>Add</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/country/list'}"> <a routerLink="/country/list" title="List of Countries"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-list"></i><span>List</span></a> </li>
        </ul>
      </div>
    </li>
    <li class="dropdown_menu collapsed" id="test_state" (click)="checkcollapse('state',2)" data-toggle="collapse" href="#collapseExample2"
      data-parent="#accordion"><a href="#" title="State" data-toggle="tooltip" data-placement="right"><i class="fa fa-globe"></i><span>State</span><i
          class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample2">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/state/add'}"> <a routerLink="/state/add" title="Add State"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-plus"></i><span>Add</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/state/list'}"> <a routerLink="/state/list" title="List of States"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-list"></i><span>List</span></a> </li>
        </ul>
      </div>
    </li>
    <li class="dropdown_menu collapsed" id="test_logs" (click)="checkcollapse('logs',3)" data-toggle="collapse" href="#collapseExample3"
      data-parent="#accordion"><a href="#" title="Audit" data-toggle="tooltip" data-placement="right"><i class="fa fa-database"></i><span>Audit
          Logs</span><i class="fa fa-angle-down pull-right"></i></a>
      <div class="collapse" id="collapseExample3">
        <ul class="sub_menu">
          <li [ngClass]="{'active':globals.currentLink=='/login-log'}"> <a routerLink="/login-log" title="Login Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-key"></i><span>Login Logs</span></a> </li>
          <li [ngClass]="{'active':globals.currentLink=='/activity-log'}"> <a routerLink="/activity-log" title="Activity Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-tasks"></i><span>Activity Logs</span></a>
          </li>
          <li [ngClass]="{'active':globals.currentLink=='/email-log'}"> <a routerLink="/email-log" title="Email Logs"
              data-toggle="tooltip" data-placement="right"><i class="fa fa-envelope"></i><span>Email Logs</span></a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
