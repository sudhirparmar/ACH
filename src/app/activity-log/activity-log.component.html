<div id="page-wrapper">
  <div class="row">
    <!--  page header -->
    <div class="col-lg-12">
      <div class="breadcrumb_block">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <div class="page_heading">
            <h1>Activity Logs</h1>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 text-right">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/ach-list"><i class="fa fa-home"></i></a></li>
            <li class="breadcrumb-item active">Activity Logs</li>
          </ol>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <!-- <div class="btn-group pull-right add-right">
        <a routerLink="/ach-invitation" class="next_btn">
          Invite User for ACH
        </a>
      </div> -->
      <div class="clearfix"></div>
    </div>
    <!-- end  page header -->
  </div>
  <div class="alert alert-{{globals.type}}" role="alert" *ngIf="globals.msgflag">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{globals.message}}
  </div>
  <div class="row">
    <div class="col-lg-12">
      <!-- Advanced Tables -->
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTables-activitylog">
              <thead>
                <tr>
                  <th class="sr_width text-center">#</th>
                  <th class="">User</th>
                  <th class="text-center">Module</th>
                  <th class="text-center">Activity</th>
                  <th class="text-center">Date/Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let Activity of activityList; let i = index">
                  <td class="text-center">{{i+1}}</td>
                  <td>
                    <div *ngIf="Activity.Name!=null">{{Activity.Name}}</div>
                    <div *ngIf="Activity.Name==null">Admin</div>
                  </td>
                  <td class="text-center">{{Activity.Module}}</td>
                  <td class="text-center">{{Activity.Activity}}</td>
                  <td class="text-center">{{Activity.CreatedOn | date : 'MM/dd/yyyy, h:mm a'}}</td>
                </tr>
                <tr class="text-center" *ngIf="activityList.length == 0">
                  <td colspan="5">There is no record found.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--End Advanced Tables -->
    </div>
  </div>
</div>
<!-- end page-wrapper -->
