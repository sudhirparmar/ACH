<div class="inner_content">
  <div class="container ">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="content-area">
          <div id="main">
            <h2 class="text-center">Invite User for ACH</h2>
            <div class="separator text-center">
              <span class="dott"></span>
              <span class="dott"></span>
              <span class="dott"></span>
            </div>
            <div class="clearfix"></div>
            <form class="form-validate" role="form" #inviteUserForm="ngForm" (ngSubmit)="inviteUser(inviteUserForm)">
              <div class="ans_block">
                <div class="col-md-4 col-sm-4">
                  <label class="pull-right mt-5">
                    <span class="error_span">*</span>Email Address</label>
                </div>
                <div class="col-md-4 col-sm-8">
                  <div class="form-group">
                    <input type="EmailAddress" class="form-control" #EmailAddress="ngModel" [(ngModel)]="InvitationEntity.EmailAddress"
                      [ngClass]="{red_border: (EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)}"
                      name="EmailAddress" id="EmailAddress" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                      required>
                    <span class="error_span" *ngIf="(EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)">
                      <span *ngIf="EmailAddress.errors.required || (EmailAddress.pristine && submitted)">Please
                        enter Email Address</span>
                      <span *ngIf="EmailAddress.errors && EmailAddress.errors.pattern">Please
                        enter valid Email Address</span>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-md-4" id="error" style="color: red"></div>
              <div class="clearfix"></div>
              <div class="col-md-12">
                <div class="form-btn">
                  <button type="submit" [disabled]="btn_disable" class="lgn_btn margin_top" id="btn">
                    <span>Submit</span>
                  </button>
                  <img src="assets/images/loader.gif" id="loader" width="30px" height="auto" style="margin-left:15px;display:none;">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
