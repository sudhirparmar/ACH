<body class="gradiant_body">
    <div class="height_100_box">
      <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-3">
        <div class="all_outer_page">
          <div class="register_header">
            <a href="http://theopeneyes.com/" target="_blank"><img alt="OpenEyes Software Solutions" title="OpenEyes Software Solutions"
                class="img-responsive" src="assets/images/OSSlogo.png"></a>
          </div>
          <div class="white_form_block">
            <div class="padding_box">
              <h1>Reset Password</h1>
              <form #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
                  <div class="form-group">
                      <label><span>*</span>New Password</label>
                      <input type="password" class="form-control" (keyup)="confirmPassword()" pattern="^([a-zA-Z0-9.-_-@$*&!#]{8,})$"
                        #NewPassword="ngModel" data-toggle="tooltip" maxlength="100" data-placement="top" title="Use 8 or more characters with a mix of letters, numbers & symbols(! @ # $ & * _ - )"
                        [(ngModel)]="resetpasswordEntity.NewPassword" name="NewPassword" [ngClass]="{red_border: (NewPassword.dirty && NewPassword.invalid) || (NewPassword.pristine && submitted)}"
                        required />
                      <span class="error_span" *ngIf="(NewPassword.dirty && NewPassword.invalid) || (NewPassword.pristine && submitted)">
                        <span *ngIf="NewPassword.errors && NewPassword.errors.required">
                          Please enter your new password
                        </span>
                        <span *ngIf="NewPassword.errors && NewPassword.errors.pattern">
                          Password must be 8 characters or more
                        </span>
                      </span>
                    </div>
                    <div class="form-group">
                        <label><span>*</span>Confirm Password</label>
                        <input type="password" class="form-control" (keyup)="confirmPassword()" pattern="[a-zA-Z0-9.-_-@$*&!#]{8,}"
                          #ConfirmPassword="ngModel" maxlength="100" [(ngModel)]="resetpasswordEntity.ConfirmPassword" name="ConfirmPassword" [ngClass]="{red_border: (ConfirmPassword.dirty && ConfirmPassword.invalid) || (ConfirmPassword.pristine && submitted||(newconfsame && !(ConfirmPassword.errors && ConfirmPassword.errors.pattern && ConfirmPassword.errors.required)))}"
                          required />
                        <span class="error_span" *ngIf="(ConfirmPassword.dirty && ConfirmPassword.invalid) || (ConfirmPassword.pristine && submitted) || newconfsame">
                          <span *ngIf="ConfirmPassword.errors && ConfirmPassword.errors.required && !newconfsame">
                            Please enter your confirm password
                          </span>
                          <span *ngIf="ConfirmPassword.errors && ConfirmPassword.errors.pattern && !newconfsame">
                            Please input a valid password
                          </span>
                          <span *ngIf="newconfsame && !(ConfirmPassword.errors && ConfirmPassword.errors.pattern && ConfirmPassword.errors.required)">
                            Those passwords didn't match
                          </span>
              
                        </span>
                      </div>
                <button class="next_btn pull-right" [disabled]="btn_disable && !newconfsame" type="submit">Submit</button>
              </form>
            </div>
            <div class="clearfix"></div>
            <div class="account_block">
              <p class="text-center">Copyrights &copy; 2019 <a href="http://www.theopeneyes.com/" target="_blank" title="">OpenEyes
                  Software Solutions</a></p>
              <!-- <p class="pull-left">DON'T HAVE AN ACCOUNT?</p><a href="#" class="pull-right rgstr_btn">Register</a> -->
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="clearfix"></div>
          <!-- <footer class="register_footer footer_fixed">
            <div class="col-md-12 col-sm-12 text-center">Copyrights &copy; 2018 <a href="http://www.theopeneyes.com/" target="_blank" title="">OpenEyes Software Solutions</a></div>
            <div class="clearfix"></div>
          </footer> -->
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </body>
