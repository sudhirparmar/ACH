<body class="gradiant_body">
  <div class="height_100_box">
    <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-3">
      <div class="all_outer_page">
        <div class="register_header">
          <a href="http://theopeneyes.com/" target="_blank"><img alt="OpenEyes Software Solutions" title="OpenEyes Software Solutions"
              class="img-responsive" src="assets/images/OSSlogo.png"></a>
        </div>
        <div class="white_form_block">
          <div class="padding_box">
            <h1>Sign In</h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
              <div class="form-group">
                <label><span>*</span>Email Address </label>
                <input type="email" class="form-control" #EmailAddress="ngModel" [(ngModel)]="loginEntity.EmailAddress"
                  name="EmailAddress" [ngClass]="{red_border: (EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)}"
                  required />
                <span class="error_span" *ngIf="(EmailAddress.dirty && EmailAddress.invalid) || (EmailAddress.pristine && submitted)">
                  <span *ngIf="EmailAddress.errors.required || (EmailAddress.pristine && submitted)">Please enter your
                    Email Address</span>
                </span>
              </div>
              <div class="clearfix"></div>
              <div class="form-group">
                <label><span>*</span>Password </label>
                <input type="password" class="form-control" #Password="ngModel" [(ngModel)]="loginEntity.Password" name="Password"
                  [ngClass]="{red_border: (Password.dirty && Password.invalid) || (Password.pristine && submitted)}"
                  required />
                <span class="error_span" *ngIf="(Password.dirty && Password.invalid) || (Password.pristine && submitted)">
                  <span *ngIf="Password.errors.required || (Password.pristine && submitted)">Please enter your Password</span>

                </span>
              </div>
              <a href="/forgot-password" class="pull-left forgot_paswd">Forgot Password ?</a>
              <button class="next_btn pull-right" type="submit">Sign In</button>
            </form>
          </div>
          <div class="clearfix"></div>
          <div class="account_block">
            <p class="text-center">Copyrights &copy; 2018 <a href="http://www.theopeneyes.com/" target="_blank" title="">OpenEyes
                Software Solutions</a></p>
            <!-- <p class="pull-left">DON'T HAVE AN ACCOUNT?</p><a href="#" class="pull-right rgstr_btn">Register</a> -->
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
        <!-- <footer class="register_footer footer_fixed">
          <div class="col-md-12 col-sm-12 text-center">Copyrights &copy; 2018 <a href="http://www.theopeneyes.com/" target="_blank" title="">OpenEyes Software Solutions</a></div>
          <div class="clearfix"></div>
        </footer> -->
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</body>
