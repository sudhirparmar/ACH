<div class="row">
  <div class="col-lg-12">
    <div class="breadcrumb_block">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="page_heading">
          <h1>{{ header }} State</h1>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12 text-right">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/ach-list"><i class="fa fa-home"></i></a></li>
          <li class="breadcrumb-item"><a routerLink="/state/list">State</a></li>
          <li class="breadcrumb-item active">{{ header }}</li>
        </ol>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="btn-group pull-right add-right addpage_backbtn">
      <a routerLink="/state/list" class="back_btn">
        Back to list
      </a>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-bg">
      <form class="form-validate" role="form" #stateForm="ngForm" (ngSubmit)="addState(stateForm)">
        <div class="form-group col-md-6">
          <label><span class="required">*</span>State Name</label>
          <input type="text" class="form-control" #StateName="ngModel" [(ngModel)]="stateEntity.StateName" [ngClass]="{red_border: (StateName.dirty && StateName.invalid) || (StateName.pristine && submitted)}"
            name="StateName" id="StateName" pattern="[a-zA-Z]{2,}" maxlength="100" required>
          <span class="error_span" *ngIf="(StateName.dirty && StateName.invalid) || (StateName.pristine && submitted)">
            <span *ngIf="StateName.errors.required || (StateName.pristine && submitted)">Please
              enter State</span>
            <span *ngIf="StateName.errors && StateName.errors.pattern">Please
              enter valid State</span>
          </span>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="form-group">
            <label><span class="required">*</span>Country</label>
            <select class='select-option' required class="form-control" #CountryId="ngModel" [(ngModel)]="stateEntity.CountryId"
              name="CountryId" [ngClass]="{red_border: (CountryId.dirty && CountryId.invalid) || (CountryId.pristine && submitted)}">
              <option value="" ngSelected='stateEntity.CountryId==""'>Select</option>
              <ng-container *ngFor='let country of countryList'>
                <option class='option' [value]="country.CountryId" ngSelected="stateEntity.CountryId==country.CountryId">{{country.CountryName}}</option>
              </ng-container>
            </select>
            <span class="error_span" *ngIf="(CountryId.dirty && CountryId.invalid) || (CountryId.pristine && submitted)">
              <span *ngIf="CountryId.errors.required || (CountryId.pristine && submitted)">Please select
                Country </span>
            </span>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-md-6">
          <label><span class="required">*</span>State Abbreviation</label>
          <input type="text" class="form-control" #StateAbbreviation="ngModel" [(ngModel)]="stateEntity.StateAbbreviation"
            [ngClass]="{red_border: (StateAbbreviation.dirty && StateAbbreviation.invalid) || (StateAbbreviation.pristine && submitted)}"
            name="StateAbbreviation" id="StateAbbreviation" pattern="[a-zA-Z]{2,}" maxlength="3" required>
          <span class="error_span" *ngIf="(StateAbbreviation.dirty && StateAbbreviation.invalid) || (StateAbbreviation.pristine && submitted)">
            <span *ngIf="StateAbbreviation.errors.required || (StateAbbreviation.pristine && submitted)">Please
              enter State Abbreviation</span>
            <span *ngIf="StateAbbreviation.errors && StateAbbreviation.errors.pattern">Please
              enter valid State Abbreviation</span>
          </span>
        </div>
        <div class="form-group col-md-6">
          <label><span class="required">*</span>Active ?</label>
          <div class="activeyes_box">
            <input type="checkbox" name="IsActive" id="IsActive" value="yes" #IsActive="ngModel" [(ngModel)]="stateEntity.IsActive">
            <label for="IsActive"></label>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 text-center">
          <button type="submit" [disabled]="btn_disable" class="next_btn"><span>Submit</span></button>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<!-- End Inner Section -->
